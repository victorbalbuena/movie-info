<div class="search">
  <div class="search-input-container">
    <input type="text" placeholder="Buscar" (keyup)="getMovieList($event)" #search>
  </div>
  <div class="results" *ngIf="movies?.length">
    <div class="result-items">
      <ul>
        <li *ngFor="let movie of movies" class="item" (click)="redirectTo(movie.imdbID)">
          <img src="{{ movie.Poster }}" alt="poster"> {{ movie.Title }}
        </li>
      </ul>
    </div>
  </div>
</div>
