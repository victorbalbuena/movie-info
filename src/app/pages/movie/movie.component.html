<div class="container movie-info" *ngIf="movie">
  <div class="controls">
    <button routerLink="/movie" class="btn">Go Back</button>
    <button class="btn">Add to favs</button>
  </div>
  <div class="movie">
    <div class="poster">
      <img src="{{ movie.Poster }}" alt="">
    </div>
    <div class="info">
      <div class="text">
        <p class="title"><span>Titulo: </span>{{ movie.Title }}</p>
        <p class="type"><span>Tipo: </span>{{ movie.Type }}</p>
        <p class="year"><span>AÃ±o: </span>{{ movie.Year }}</p>
      </div>
    </div>
  </div>
</div>
